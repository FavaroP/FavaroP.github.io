    function copyCitation(text, number) {
      const el = document.createElement('textarea');
      el.value = text;
      document.body.appendChild(el);
      el.select();
      
      // Copy the text 
      navigator.clipboard.writeText(String(el.value)); 

      // Alert the copied text// Turn the text into a tick
      var id = "citation_tooltip_".concat(number)
      var tooltip = document.getElementById(id); 
      tooltip.innerHTML = "Copied";

      setTimeout(function() {
        tooltip.innerHTML = "Copy Citation (IEEE)";
      }, 3000);
    }
  </script>
