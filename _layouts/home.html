---
layout: default
---

<div class="row g-5 mb-5">
    <div class="col-md-6">
        <h3 class="fw-bold">Introduction</h3>
    </div>
    <img src="https://github.com/FavaroP/FavaroP.github.io/blob/gh-pages/assets/img/profile-picture.jpg" class="rounded float-right" alt="The profile picture">
</div>

<div class="row g-5 mb-5">
    <div class="col-md-12">
        <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
        {% for post in site.posts %}
        <p>
            <a href="{{ site.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}
        </p>
        {% endfor %}
    </div>
</div>
